<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>New Submission to Make - $post_title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body style="margin: 0; padding: 0;">
		<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr valign="top">
				<td width="100%">
					<h2>New Submission</h2>
					<table align="left" border="0" cellpadding="0" cellspacing="0" width="50%">
						<tr>
							<td><strong>Title</strong></td>
							<td><a href="$the_permalink">$post_title</a></td>
						</tr>
						<tr>
							<td><strong>Type</strong></td>
							<td>$post_type</td>
						</tr>
						<tr>
							<td><strong>Author</strong></td>
							<td><a href="$author_permalink">$post_author</a></td>
						</tr>
						<tr>
							<td><strong>Email</strong></td>
							<td><a href="mailto:$author_email">$author_email</a></td>
						</tr>
						<tr>
							<td><strong>Submission Date</strong></td>
							<td>$post_date</td>
						</tr>
						<tr>
							<td><strong>Review Link</strong></td>
							<td><a href="$the_permalink">$the_permalink</a></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
